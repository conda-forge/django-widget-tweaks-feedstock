{% set name = "django-widget-tweaks" %}
{% set version = "1.4.12" %}
{% set sha256 = "9bfc5c705684754a83cc81da328b39ad1b80f32bd0f4340e2a810cbab4b0c00e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - django

test:
  imports:
    - widget_tweaks

about:
  home: https://github.com/jazzband/django-widget-tweaks
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tweak the form field rendering in templates, not in python-level form definitions.

extra:
  recipe-maintainers:
    - scopatz
