{% set name = "django-widget-tweaks" %}
{% set version = "1.4.9" %}
{% set sha256 = "19bcb66a4a9e68493ced04e7124882d753c5be517ed001556f9e35a40147f545" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - django

test:
  imports:
    - widget_tweaks

about:
  home: https://github.com/jazzband/django-widget-tweaks
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tweak the form field rendering in templates, not in python-level form definitions.

extra:
  recipe-maintainers:
    - scopatz
